<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>People Info</title>
    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="people_names">Mr Erik Bulsink</h1>
    <div id="persons_content">

        <div id="base">
            <img id="images" src="https://randomuser.me/api/portraits/men/91.jpg"></div>
            <h3 id="gend">male</h3>
        </div>
        <div>
            <h2>Personal Info</h2>
            <div id="information">
                <div id="ages"></div>
                <div id="phone"></div>
                <div id="City"></div>
                <div id="postal_c"></div>
                <div id="em"></div>
            </div>
        </div>    
    </div>

    
    <button id="random_btn">Random Person</button>
</body>
</html>
